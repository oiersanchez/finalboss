<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Comentarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/estilo.css">
</head>
<body>
     <main>
        <h1>游눫 Sistema de Comentarios</h1>

        <div class="controls">
            <button id="cargarComentarios">Cargar Comentarios</button>
            <button id="agregarComentario">Agregar Nuevo Comentario</button>
            <button id="limpiarTodo">Limpiar Todos</button>
        </div>

        <div class="filtros">
            <label>Ordenar por:</label>
            <select id="ordenarPor">
                <option value="votos">M치s votados</option>
                <option value="recientes">M치s recientes</option>
                <option value="antiguos">M치s antiguos</option>
            </select>

            <label>Filtrar por votos:</label>
            <select id="filtrarVotos">
                <option value="todos">Todos</option>
                <option value="positivos">Positivos (+1 o m치s)</option>
                <option value="negativos">Negativos (-1 o menos)</option>
                <option value="neutros">Neutros (0)</option>
            </select>

            <input type="text" id="buscarComentario" placeholder="Buscar en comentarios...">
        </div>

        <div id="estadisticas">
            <p>Total comentarios: <span id="totalComentarios">0</span></p>
            <p>Comentarios positivos: <span id="comentariosPositivos">0</span></p>
            <p>Comentarios negativos: <span id="comentariosNegativos">0</span></p>
        </div>

        <div id="listaComentarios">
            <!-- Aqu칤 se cargar치n los comentarios din치micamente -->
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="assets/myscript.js"></script>
</body>
</html>
